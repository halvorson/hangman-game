	<link href="assets/css/style.css" rel="stylesheet">

<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->

				<div class="navbar-header">
					<a class="navbar-brand" id="name" href="#">Javascript Hangman!</a>
				</div>


				<!-- Collect the nav links, forms, and other content for toggling -->

	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12" id="messageBox">Ready Player One. Press any key to begin</div>
			</div>
			<div class="row">
				<div class="col-sm-8 text-center" id="guessBox"></div>
				<div class="col-sm-4">
					<span class="letterGuess" id="a">a</span>
					<span class="letterGuess" id="b">b</span>
					<span class="letterGuess" id="c">c</span>
					<span class="letterGuess" id="d">d</span>
					<span class="letterGuess" id="e">e</span>
					<span class="letterGuess" id="f">f</span>
					<span class="letterGuess" id="g">g</span>
					<span class="letterGuess" id="h">h</span>
					<span class="letterGuess" id="i">i</span>
					<span class="letterGuess" id="j">j</span>
					<span class="letterGuess" id="k">k</span>
					<span class="letterGuess" id="l">l</span>
					<span class="letterGuess" id="m">m</span>
					<span class="letterGuess" id="n">n</span>
					<span class="letterGuess" id="o">o</span>
					<span class="letterGuess" id="p">p</span>
					<span class="letterGuess" id="q">q</span>
					<span class="letterGuess" id="r">r</span>
					<span class="letterGuess" id="s">s</span>
					<span class="letterGuess" id="t">t</span>
					<span class="letterGuess" id="u">u</span>
					<span class="letterGuess" id="v">v</span>
					<span class="letterGuess" id="w">w</span>
					<span class="letterGuess" id="x">x</span>
					<span class="letterGuess" id="y">y</span>
					<span class="letterGuess" id="z">z</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-sm-offset-2" id="hangmanBox"></div>
				<div class="col-sm-4 col-sm-offset-2" id="scoreboard">
					<div class="row">
						<div class="col-sm-8">Guesses remaining: </div>
						<div class="col-sm-4 scores" id="remainingGuesses"></div>
					</div>
					<div class="row">
						<div class="col-sm-8">Letters remaining: </div>
						<div class="col-sm-4 scores" id="remainingLetters"></div>
					</div>
					<div class="row">
						<div class="col-sm-8">Win streak: </div>
						<div class="col-sm-4 scores" id="winStreak"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		/*document.onkeyup = function(event) {
			inputLetter(event.key);
		};*/
		document.onkeypress = function(evt) {
			evt = evt || window.event;
			var charCode = evt.keyCode || evt.which;
			var charStr = String.fromCharCode(charCode);
			inputLetter(charStr);
		};
		//newGame();
		chooseWord();
	</script>
</body>
</html>
